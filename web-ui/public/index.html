<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLLM Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="brand">
                <div class="logo">⚡️</div>
                <h1>vLLM <span class="accent">Inference</span></h1>
            </div>
            <div class="status-badge online">
                <span class="dot"></span> Connected
            </div>
        </header>

        <main>
            <div class="settings-panel">
                <h2>Parameters</h2>

                <div class="control-group">
                    <label for="max_tokens">Max Tokens <span id="val-tokens">128</span></label>
                    <input type="range" id="max_tokens" min="1" max="4096" value="128">
                </div>

                <div class="control-group">
                    <label for="temperature">Temperature <span id="val-temp">0.7</span></label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                </div>

                <div class="control-group">
                    <label for="model">Model Path</label>
                    <input type="text" id="model" value="/data/Llama-3.3-70B-Instruct">
                </div>
            </div>

            <div class="interaction-area">
                <div class="output-container" id="output-container">
                    <div class="placeholder">Response will appear here...</div>
                </div>

                <div class="input-container">
                    <textarea id="prompt" placeholder="Enter your prompt here... (Cmd+Enter to send)"></textarea>
                    <button id="send-btn">
                        <span>Generate</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
