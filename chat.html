<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Inference Lab - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #333;
        }
        .chat-container::-webkit-scrollbar { width: 4px; }
        .chat-container::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .neon-border { border: 1px solid #333; transition: border-color 0.3s ease; }
        .neon-border:focus-within { border-color: #06b6d4; }
        .message-user { background: #111; border: 1px solid #333; }
        .message-ai { background: #000; border-left: 2px solid #06b6d4; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="glass sticky top-0 z-10 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-cyan-500 rounded-full animate-pulse"></div>
            <h1 class="text-lg font-semibold tracking-tight uppercase mono text-cyan-500">Inference Node</h1>
        </div>
        <div class="text-xs text-gray-500 mono" id="status">STATUS: READY</div>
    </header>

    <!-- Chat Area -->
    <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-6 chat-container max-w-4xl mx-auto w-full">
        <div class="message-ai p-4 rounded-lg">
            <p class="text-sm opacity-80 leading-relaxed">System initialized. Secondary Boot Disk and GCS Fuse mounts are active. How can I assist with your model testing today?</p>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="p-6 bg-black">
        <div class="max-w-4xl mx-auto relative">
            <div class="neon-border rounded-xl p-2 bg-[#0a0a0a]">
                <textarea 
                    id="user-input"
                    rows="2"
                    class="w-full bg-transparent border-none focus:ring-0 text-gray-200 placeholder-gray-600 resize-none p-2 text-sm"
                    placeholder="Message the model..."></textarea>
                <div class="flex justify-between items-center px-2 pb-1">
                    <span class="text-[10px] text-gray-500 mono">VLLM_COMPLETIONS_API_V1</span>
                    <button 
                        onclick="sendMessage()"
                        id="send-btn"
                        class="bg-white text-black px-4 py-1 rounded-md text-xs font-bold hover:bg-cyan-500 hover:text-white transition-colors">
                        SEND
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const statusText = document.getElementById('status');

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message
            appendMessage('user', text);
            userInput.value = '';
            statusText.innerText = 'STATUS: THINKING...';

            try {
                const response = await fetch('http://localhost:8080/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: "gemma-3-12b-it",
                        messages: [{ role: "user", content: text }],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;
                appendMessage('ai', aiMessage);
                statusText.innerText = 'STATUS: READY';
            } catch (err) {
                console.error(err);
                appendMessage('ai', 'Error: Ensure you have run kubectl port-forward and the model is running on port 8080.');
                statusText.innerText = 'STATUS: ERROR';
            }
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = role === 'user' ? 'message-user p-4 rounded-lg ml-12' : 'message-ai p-4 rounded-lg mr-12';
            div.innerHTML = `<p class="text-sm leading-relaxed">${text.replace(/
/g, '<br>')}</p>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Handle Enter key
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
